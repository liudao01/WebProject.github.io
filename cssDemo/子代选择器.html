<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>


    <style>
        div>span {
            color: red;
        }

        div>a {
            color: red;
        }

        div>span {
            color: green;
        }
    </style>
</head>

<body>


    <div>复合选择器，子代选择器-只让子代改变</div>
    <span>span标签</span>
    <div>
        <span>这是div的儿子span  </span>
            <p>
                <span>孙子span</span>
            </p>
      
    </div>

    <div>
        <span>Hello World!</span>
        <p>
            <span>Hello World!</span>
        </p>
    </div>


</body>

</html>
